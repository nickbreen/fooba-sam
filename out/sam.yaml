AWSTemplateFormatVersion: 2010-09-09
Description: PHP Lambda
Transform: AWS::Serverless-2016-10-31
Resources:
  WordPress:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-wp
      CodeUri: s3://wp.foobar.nz/5d33bd47f8ad48607bda8503365134b7
      Runtime: provided
      Handler: index.php
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Layers:
      - Ref: LayerPHP
      - Ref: LayerWordPress
      - Ref: LayerBootstrap
      Environment:
        Variables:
          SomeVar: some-var
          SOME_VAR: some var
      Events:
        RootAPI:
          Type: Api
          Properties:
            Path: /
            Method: GET
        API:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
  LayerWordPress:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: WordPress
      Description: WordPress
      ContentUri: s3://wp.foobar.nz/8a22c9fdc164d9c858c004c3656ff532
  LayerPHP:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: PHP
      Description: PHP Runtime
      ContentUri: s3://wp.foobar.nz/448233aab7f2fbb23588dc04f477c8c5
  LayerBootstrap:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: Bootstrap
      Description: Proxies to PHP built-in web server
      ContentUri: s3://wp.foobar.nz/157d155cda027385e875ed7a6a471090
Outputs:
  Endpoint:
    Description: Endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
