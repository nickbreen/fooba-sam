AWSTemplateFormatVersion: 2010-09-09
Description: PHP Lambda
Transform: AWS::Serverless-2016-10-31
Resources:
  WordPress:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-wp
      CodeUri: s3://wp.foobar.nz/84b1229f5c11c3b69c3939bc637a4401
      Runtime: nodejs8.10
      Handler: index.handler
      MemorySize: 3008
      Timeout: 30
      Tracing: Active
      Layers:
      - Ref: LayerPHP
      - Ref: LayerWordPress
      Environment:
        Variables:
          SomeVar: some-var
          SOME_VAR: some var
      Events:
        RootAPI:
          Type: Api
          Properties:
            Path: /
            Method: GET
        API:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
  LayerWordPress:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: WordPress
      Description: WordPress
      ContentUri: s3://wp.foobar.nz/918a484b4f7354b6c0c3728ec1164971
  LayerPHP:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: PHP
      Description: PHP Runtime
      ContentUri: s3://wp.foobar.nz/448233aab7f2fbb23588dc04f477c8c5
  LayerBootstrap:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: Bootstrap
      Description: Proxies to PHP built-in web server
      ContentUri: s3://wp.foobar.nz/93ec263aaa106e64f184dc78145b021b
Outputs:
  Endpoint:
    Description: Endpoint
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
